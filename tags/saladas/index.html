---
layout: tags
titulotag: Saladas
descricaotag: Texto descritivo sobre esta tag
permalink: /tags/saladas/
---
<h2 class="titulo-tag">tag: Saladas</h2>

{% for post in site.posts %}
	{% if post.tags contains 'saladas' %}
		<article class="post-list">
			<a class="post-link" href="{{ site.baseurl }}{{ post.url }}">ler post</a>
			<h2 class="titulo-list">{{ post.titulo }}</h2>
			{{ post.content | split:'<!-- informações do post -->' | first }}
		</article>
	{% endif %}
{% endfor %}
