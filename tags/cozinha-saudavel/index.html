---
layout: home
---
{% for post in site.posts %}
	{% if post.tags contains 'cozinha saudavel' limit: 20 %}
		<article class="post-list">
			<a class="post-link" href="{{ site.baseurl }}{{ post.url }}">ler post</a>
			<h2 class="titulo-list">{{ post.titulo }}</h2>
			{{ post.content | split:'<!-- informações do post -->' | first }}
		</article>
	{% endif %}
{% endfor %}
