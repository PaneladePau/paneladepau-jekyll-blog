<figure>
	<span class="img">
		<img src="img/fotos-dos-posts/{{ post.imgdestaque }}" width="100%" height="100%" alt="{{ post.titulo }}">
	</span>
	<figcaption class="info">
		<h2 class="titulo">{{ post.titulo }}</h2>
		<p class="data">{{ post.date | date: "%-d/%m/%Y" }}</p>
	</figcaption>
</figure>
